-
  Base config
-
  !python {model: base.config.settings}: |
    config_obj = self.pool.get('base.config.settings')
    if config_obj:
        vals = {
            'module_multi_company': 'True',
        }
        config_id = config_obj.create(cr, uid, vals, context)
        config = config_obj.browse(cr, uid, config_id)
        config.execute()
